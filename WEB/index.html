<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <table>
      <thead>
        <tr>
          <th>Enter Date</th>
          <th>Enter Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="date" /></td>
          <td><input type="time" /></td>
        </tr>
      </tbody>
    </table>
    <button>Calculate</button>
    <button>Stop</button>
    <button>Reset</button>

    <div class="full_box">
      <div class="box1">
        <p class="head">DAY</p>
        <div class="time">0</div>
      </div>
      <div class="box1">
        <p class="head">HOURS</p>
        <div class="time">0</div>
      </div>
      <div class="box1">
        <p class="head">MINUTES</p>
        <div class="time">0</div>
      </div>
      <div class="box1">
        <p class="head">SECONDS</p>
        <div class="time">0</div>
      </div>
    </div>
    <form>
      <h1>Event Details</h1>
      <input
        type="textbox"
        style="width: 500px; height: 200px; border-radius: 20px"
      />
    </form>
  </body>
</html>
